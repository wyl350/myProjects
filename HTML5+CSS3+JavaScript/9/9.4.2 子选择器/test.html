<h2><span>虞美人·春花秋月何时了</span></h2>
<div><span>春花秋月何时了？往事知多少。小楼昨夜又东风，故国不堪回首月明中。雕栏玉砌应犹在，只是朱颜改。问君能有几多愁？恰似一江春水向东流。 </span></div>
