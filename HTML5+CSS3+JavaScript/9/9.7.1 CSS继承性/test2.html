<!doctype html>
<html>
<head> 
<meta charset="utf-8">
<title>CSS基础</title>
<style type="text/css">
html, body,
h1, h2, h3, h4, h5, h6,
p,
table, caption, tr, td, th,
ul, ol, li, dl, dt, dd,
form, legend, fieldset	{
    margin: 0; 
    padding: 0;
}
body { font-size:12px;}
h1, h2, h3, h4, h5, h6 {
    font-size:14px;
}
</style>
</head>

<body>
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>
</html>
