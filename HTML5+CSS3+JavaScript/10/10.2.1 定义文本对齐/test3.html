<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文本样式</title>
<style type="text/css"> 
body {/* 页面居中显示 */
        text-align:center;                           /* 居中显示 */
}
#box {/* 块状元素居中对齐 */
    margin-left:auto;                         		/* 左侧边界为自动 */
    margin-right:auto;                             /* 右侧边界为自动 */
    text-align:left;                            		/* 恢复文本左对齐默认样式 */
    width:300px;                                 /* 定义盒子的宽度 */
    height:50px;                                  /* 定义盒子的高度 */
    background:red;                               /* 红色背景色 */
}
</style>
</head>

<body>

<div id="box"></div>

</body>
</html>
