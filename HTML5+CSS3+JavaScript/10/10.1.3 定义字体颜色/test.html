<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>字体样式</title>
<style type="text/css">
body { color:gray;}                               /* 使用颜色名 */
p { color:#666666;}                               /* 使用十六进制 */
div { color:rgb(120,120,120);}                      /* 使用RGB */
span { color:rgb(50%,50%,50%);}                   /* 使用RGB */
</style> 
</head>

<body>
<h1>body { color:gray;}</h1>
<p>p { color:#666666;}</p>
<div>div { color:rgb(120,120,120);} </div>
<span>span { color:rgb(50%,50%,50%);} </span>
</body>
</html>
