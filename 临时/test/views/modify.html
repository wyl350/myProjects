<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>{{title}}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h3>{{title}}</h3>

		{{submit.method('post')}}
		<form method="POST" action="{{submit.url}}?id={{@user._id}}">
		<div class="form-group">
			<label>用户名</label>
			<input type="text" class="form-control" placeholder="请填写用户名" name="name" value="{{user.name}}">
		</div>
		<div class="form-group">
			<label>密码</label>
			<input type="password" class="form-control" placeholder="请输入密码" password='password' value="{{user.password}}">
		</div>
		<div class="form-group">
			<label>年龄</label>
			<input type="text" class="form-control" placeholder="请填写邮箱" name='age' value="{{user.age}}">
		</div>
		<div class="form-group">
			<label>邮箱</label>
			<input type="email" class="form-control" placeholder="请填写邮箱" name='email' value="{{user.email}}">
		</div>
		<div class="form-group">
			<label>请选择爱好</label>

			<div>
				{{each hobbies}}
				{{if fn(user.hobbies,$value)}}
				<label class="checkbox-inline">
					<input type="checkbox" value="{{$value}}" name='hobbies' checked="true"> {{$value}}true
				</label>
				{{else}}
				<label class="checkbox-inline">
					<input type="checkbox" value="{{$value}}" name='hobbies'> {{$value}}false
				</label>
				{{/if}}
				{{/each}}

			</div>
		</div>
		<button type="submit" class="btn btn-primary">{{submit.value}}</button>
		</form>
	</div>
</body>

</html>
