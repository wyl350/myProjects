<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			font-size: 16px;
		}
		.title {
			/* font: font-style  font-weight  font-size/line-height  font-family;*/
			/*综合性写法*/
			font: italic 700 20px "微软雅黑";
		}
		h1 {
			/*让粗体的不加粗*/
			/*font-weight: normal;  400 等价于 normal*/
			font-weight: 400;
		}
		em {
			/* 让倾斜的字体 不倾斜 */
			font-style: normal;
		}
	</style>
</head>
<body>
	<p class="title">粉红色的回忆</p>
	<p>夏天夏天悄悄过去留下小秘密</p>
	<p>压心底 压心底 不能告诉你</p>
	<p>晚风春过温暖我心底 我又想起你</p>
	<p>多甜蜜 多甜蜜 怎能忘记</p>
	<h1> 韩宝仪 </h1>
	<em>韩宝仪音乐专辑</em>
</body>
</html>
