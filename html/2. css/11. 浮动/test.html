<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 1226px;
      height: 615px;
      background-color: pink;
      margin: auto;
    }

    /* 左边：  */
    .box .left {
      float: left;
      width: 234px;
      height: 615px;
      background-color: purple;
    }

    .box .left img {
      width: 234px;
      width: 100%;
    }

    /* 右边 */
    .box .right {
      float: right;
      width: 992px;
      height: 615px;
      background-color: skyblue;
    }

    .box .right li {
      float: left;
      width: 234px;
      height: 300px;
      background-color: pink;
      list-style: none;
      margin-left: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left">
      <img src="./mi.jpg" alt="">
    </div>
    <ul class="right">
      <li>1110000</li>
      <li>1110000</li>
      <li>1110000</li>
      <li>1110000</li>
      <li>1110000</li>

      <li>1110000</li>
    </ul>
  </div>
</body>

</html>
