<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML5文档布局</title>
<style type="text/css">
header, aside, article, footer {
    text-align: center;
    line-height: 100px;
    width: 100%;
    font-weight:bold;
}
header { background: rgba(255,0,0,0.4); }
aside {
    float: left;
    width: 30%;
    line-height: 200px;
    background: rgba(0,255,255,0.3);
}
article {
    float: right;
    width: 70%;
    line-height: 200px;
    background: rgba(0,0,255,0.3);
}
footer {
    clear: both;
    line-height: 60px;
    background: rgba(0,255,0,0.3);
}
</style>
</head>
<body>
<header>[标题栏]</header>
<aside>[侧边栏]</aside>
<article>[正文内容]</article>
<footer>[页脚栏]</footer>
</body>
</html>
