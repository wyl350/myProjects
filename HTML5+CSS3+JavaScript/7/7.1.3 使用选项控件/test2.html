<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单结构</title>
<style type="text/css"></style>
</head>
<body>
<form>
    <p>学员ID：
        <input type="text" value="" />
    </p>
    <p>选学的技术：
        <label>
            <input name="web" type="checkbox" value="html" />
            HTML5</label>
        <label>
            <input name="web" type="checkbox" value="css" />
        CSS3</label>
        <label>
            <input name="web" type="checkbox" value="js"  />
        JavaScript</label>
    </p>
    <p>
        <input type="submit" value="提交"/>
    </p>
</form>
</body>
</html>
