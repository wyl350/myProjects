<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css"></style>
</head>
<body>
<h2>用户信息登录</h2>
<form action="#" class="form1">
    <fieldset class="fld1">
        <legend>个人信息</legend>
        <p>
            <label for="name">姓名</label>
            <input id="name">
        </p>
        <p>
            <label for="address">地址</label>
            <input id="address">
        </p>
        <p>
            <label for="sex">性别</label>
            <select id="sex">
                <option value="female">女</option>
                <option value="male">男</option>
            </select>
        </p>
    </fieldset>
    <hr>
    <fieldset class="fld2">
        <legend>其他信息</legend>
        <p>
        <fieldset>
            <legend>你喜欢什么运动?</legend>
            <label for="football">
                <input id="football" name=“yundong” type="checkbox">
                足球</label>
            <label for="basketball">
                <input id="basketball" name=“yundong” type="checkbox">
                篮球</label>
            <label for="ping">
                <input id="ping" name=“yundong” type="checkbox">
                乒乓球</label>
        </fieldset>
        </p>
        <p>
        <fieldset>
            <legend>请写下你的建议? </legend>
            <label for="comments">
                <textarea id="comments" rows="7" cols="25"></textarea>
            </label>
        </fieldset>
        </p>
    </fieldset>
    <input value="提交个人信息" type="submit">
</form>
</body>
</html>
