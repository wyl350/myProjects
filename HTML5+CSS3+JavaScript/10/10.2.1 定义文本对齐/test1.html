<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文本样式</title>
<style type="text/css">
.left { text-align: left; } 
.center { text-align: center; }
.right { text-align: right; }
</style>
</head>

<body>
<p align="left">昨夜西风凋碧树，独上高楼，望尽天涯路</p>
<p class="center">衣带渐宽终不悔，为伊消得人憔悴</p>
<p class="right">众里寻他千百度，回头蓦见，那人正在灯火阑珊处</p>
</body>
</html>
