<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .up {
      position: relative;
      width: 1000px;
      height: 90px;
      background-color: pink;
    }

    .down {
      width: 1000px;
      height: 90px;
      background-color: #ccc;
    }

    .arr-l {
      position: absolute;
      top: 25px;
      left: 0px;
      width: 40px;
      height: 40px;
      background-color: purple;
    }
    .arr-r {
      position: absolute;
      top: 25px;
      right: 0px;
      width: 40px;
      height: 40px;
      background-color: purple;
    }
  </style>
</head>

<body>
  <div class="up">
    <img src="img.jpg" alt="">
    <div class="arr-l">123</div>
    <div class="arr-r">123</div>
  </div>
  <div class="down"></div>
</body>

</html>
