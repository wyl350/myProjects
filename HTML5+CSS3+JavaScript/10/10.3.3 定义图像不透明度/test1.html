<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
img { width:300px;}
.opacity {/* 透明度样式类 */
    opacity: 0.3; 							/* 标准用法 */
    filter:alpha(opacity=30); 				/* 兼容IE早期版本浏览器 */
    -moz-opacity:0.3; 						/* 兼容Firefox浏览器 */
}
</style>
</head>
<body>
<img src="images/1.png" title="图像不透明度" /> 
<img class="opacity" src="images/1.png" title="图像透明度为0.3" />
</body>
</html>
