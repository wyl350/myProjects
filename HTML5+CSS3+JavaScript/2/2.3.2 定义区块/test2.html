<body>
    <article>
        <header>
            <h1>蝶恋花</h1>
            <h2>晏殊</h2>
        </header>
        <p>槛菊愁烟兰泣露，罗幕轻寒，燕子双飞去。明月不谙离恨苦，斜光到晓穿朱户。</p>
        <p>昨夜西风凋碧树，独上高楼，望尽天涯路。欲寄彩笺兼尺素，山长水阔知何处。</p>
        <section>
            <h2>解析</h2>
            <article>
                <h3>注释</h3>
                <p>槛：栏杆。</p>
                <p>罗幕：丝罗的帷幕，富贵人家所用。</p>
                <p>朱户：犹言朱门，指大户人家。</p>
                <p>尺素：书信的代称。</p>
            </article>
            <article>
                <h3>评析</h3>
                <p>此词经疏澹的笔墨、温婉的格调、谨严的章法，传达出作者的暮秋怀人之情。 </p>
                <p>上片由苑中景物起笔，下片写登楼望远。以无可奈何的怅问作结，给人情也悠悠、恨也悠悠之感。 </p>
            </article>
        </section>
    </article>
