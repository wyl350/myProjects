<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>字体样式</title>
<style type="text/css">
p { font-weight: normal }                        /* 等于400 */
h1 { font-weight: 700 }                         /* 等于bold */
div{ font-weight: bolder }                       /* 可能为500 */
.bold {font-weight:bold;}                      /* 粗体样式类 */
</style> 
</head>

<body>
<h1>h1 { font-weight: 700 }</h1>
<p>p { font-weight: normal } </p>
<div>div{ font-weight: bolder }</div>
<span class="bold">.bold {font-weight:bold;} </span>
</body>
</html>
