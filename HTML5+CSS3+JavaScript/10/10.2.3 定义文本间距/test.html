<!doctype html>
<html>
<head>
<meta charset="utf-8"> 
<title>文本样式</title>
<style type="text/css">
.lspacing {/* 字距样式类 */
    letter-spacing:1em;
}
.wspacing {/* 词距样式类 */
    word-spacing:1em;
}
</style>
</head>

<body>

<p class="lspacing">letter spacing word spacing（字间距）</p>
<p class="wspacing">letter spacing word spacing（词间距）</p>

</body>
</html>
