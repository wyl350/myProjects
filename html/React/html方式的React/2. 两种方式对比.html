<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='js/react.development.js'></script>
    <script src='js/react-dom.development.js'></script>
    <script src='js/prop-types.js'></script>
    <script src='js/babel.min.js'></script>
    <title>React-Html</title>
</head>

<body>
    <div id='app1'></div>
    <div id='app2'></div>
    <script>
        let myClass = 'it-lick'
        let myContent = '撩课学院'
        const vDom1 = React.createElement('span', { className: myClass }, myContent)
        ReactDOM.render(
            vDom1,
            document.getElementById('app1'))
    </script>
    <script type='text/babel'>
        const vDom2 = <span className={myClass.toLocaleUpperCase()}>{myContent}</span>
        ReactDOM.render(
            vDom2,
            document.getElementById('app2'))
    </script>
</body>

</html>
