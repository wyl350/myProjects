<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    @keyframes w {
      0%{
        width: 0;
      }
      100%{
        width: 200px;
      }
    }

    div{
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      height: 30px;
      background-color: pink;
      animation: w 4s steps(10) forwards;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div>我在这里都能你哦</div>
</body>
</html>
