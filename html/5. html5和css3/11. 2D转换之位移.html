      background-color: pink;
      /* x和y方向同时移动 */
      /* transform: translate(100px, 100px); */
      /* x方向移动 */

      /* transform: translateX(100px); */
      /* y方向移动 */
      /* transform: translate(0, 100px); */
      /* transform: translateY(100px); */
    }
    div:first-child{
      transform: translate(30px,30px);
      
    }
    div:last-child{
      background-color: purple;
