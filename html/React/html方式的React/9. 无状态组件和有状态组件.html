<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script src='js/react.development.js'></script>
  <script src='js/react-dom.development.js'></script>
  <script src='js/prop-types.js'></script>
  <script src='js/babel.min.js'></script>
  <title>React-Html</title>
</head>

<body>
  <div id='app'></div>
  <script type='text/babel'>
    class Liao extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          name: 'zhoujielun',
          gender: 'nan',
          omtrp: 'qilixiang'
        }
      }
      render() {
        const { name, gender, omtrp } = this.state
        return (
          <div>
            <h3>wojiao:{name},xingbie:{gender},nianlign:{omtrp},</h3>
            <button onClick={() => this.dealClick()}>换一个</button>
          </div>
        )
      }
      dealClick() {
        this.setState(
          {
            name: 'wode nande',
            gender: 'nv',
            omtrp: '000000000000000000'
          }
        )
      }
    }
    ReactDOM.render(
      <Liao />
      ,
      document.getElementById('app'))
  </script>
</body>

</html>
