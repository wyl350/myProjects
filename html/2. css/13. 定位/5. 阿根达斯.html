<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 310px;
      height: 190px;
      border: 1px solid #ccc;
      margin: 100px auto;
      padding: 10px;
    }

    .top {
      position: absolute;
      top: 0;
      left: 0;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <img src="top_tu.gif" alt="" class="top">
    <img src="adv.jpg" alt="">
    <img src="br.gif" alt="" class="bottom">

  </div>
</body>

</html>
