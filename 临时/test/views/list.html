<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>用户列表</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
	<div class="container">
		<h6>
			<a href="/add" class="btn btn-primary">添加用户</a>
		</h6>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td><b>用户名</b></td>
					<td><b>年龄</b></td>
					<td><b>爱好</b></td>
					<td><b>邮箱</b></td>
					<td><b>操作</b></td>
				</tr>
			</thead>

			<tbody>
				{{each users}}
				<tr>
					<td>{{$value.name}}</td>
					<td>{{$value.age}}</td>
					<td>
						{{each $value.hobbies}}
						<span>{{$value}}</span>
						{{/each}}
					</td>
					<td>{{$value.email}}</td>
					<td>
						<a href="/delete?id={{@$value._id}}" class="btn btn-danger btn-xs">删除</a>
						<a href="/modify?id={{@$value._id}}" class="btn btn-success btn-xs">修改</a>
					</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</body>

</html>
