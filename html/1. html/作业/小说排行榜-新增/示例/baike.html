    <h2>鬼吹灯</h2>
    <h3>（天下霸唱创作的悬疑盗墓小说） </h3>
    <hr/>
    <p> &nbsp;&nbsp;&nbsp;&nbsp;《<a href="#">鬼吹灯</a>》是2015年青岛出版社出版的图书，作者是天下霸唱。主要内容是盗墓寻宝，是一部极为经典的悬疑盗墓小说，这部小说也迅速成为了图书销售排行榜的榜首。之后作者继续创作第二部，内容涉及<a href="#">陈瞎子</a>和<a href="#">鹧鸪哨</a>之盗墓往事。 <a href="#">[1]</a></p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;2015年09月30日，根据小说《<a href="#">鬼吹灯之精绝古城</a>》改编的电影《<a href="#">九层妖塔</a>》上映。 2015年12月18日，由天下霸唱编剧、乌尔善执导的现实奇幻巨制鬼吹灯之《<a href="#">寻龙诀</a>》将锁定于当日公映。2017年7月12日，《2017猫片 胡润原创文学IP价值榜》发布，《鬼吹灯》排名第12位。 <a href="#">[2]</a></p>
