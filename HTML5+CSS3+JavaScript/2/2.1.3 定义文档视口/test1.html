<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>设置文档视口</title>
</head>

<body>
<h1>width=device-width, initial-scale=1</h1>
<p>width=device-width将layout viewport（布局视口）的宽度设置 ideal viewport（理想视口）的宽度。</p>
<p>initial-scale=1表示将layout viewport（布局视口）的宽度设置为 ideal viewport（理想视口）的宽度，</p>
</body>
</html>
