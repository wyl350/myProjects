<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"> 
<title></title>
<style>
#wrap {
    background: url(images/bg1.jpg) no-repeat;
    width: 260px;
    height: 276px;
    padding-top:26px;
    padding-left:12px;
}
#wrap ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    font-size: 12px;
    color: #777;
}
#wrap li {
    background: url(images/top10-bullet.png) no-repeat 2px 10px;
    padding: 1px 0px 0px 28px;
    line-height: 30px;
}
#wrap li a { 
    text-decoration: none;
    color: #777;
}
#wrap li a:hover { color: #F63; }

/*结构伪类应用*/

#wrap li:first-child {
    background-position:2px 10px;
    font-weight:bold;
}
#wrap li:last-child {
    background-position:2px -277px;
}

#wrap li:nth-child(2) {
    background-position:2px -31px;
}
#wrap li:nth-child(3) {
    background-position:2px -72px;
}
#wrap li:nth-child(4) {
    background-position:2px -113px;
}
#wrap li:nth-child(5) {
    background-position:2px -154px;
}
#wrap li:nth-child(6) {
    background-position:2px -195px;
}
#wrap li:nth-child(7) {
    background-position:2px -236px;
}





</style>
</head>
<body>
<div id="wrap">
    <ul id="container">
        <li><a href="#">送君千里 终须一别</a></li>
        <li><a href="#">旅行的意义</a></li>
        <li><a href="#">南师虽去，精神永存</a></li>
        <li><a href="#">榴莲糯米糍</a></li>
        <li><a href="#">阿尔及利亚 天命之年</a></li>
        <li><a href="#">白菜鸡肉粉丝包</a></li>
        <li><a href="#">《展望塔上的杀人》</a></li>
        <li><a href="#">我们，只会在路上相遇</a></li>
    </ul>
</div>
</body>
</html>
