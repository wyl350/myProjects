<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      border: 1px solid pink;
      margin: 10px;
      float: left;
      overflow: hidden;
    }
    div::before{
      content:'黑马';
      display: block;
      width: 100%;
      height: 100%;
      background-color: hotpink;
      transform: rotate(90deg);
      transform-origin: left bottom;
      transition: all 0.3s;
    }
    div:hover::before{
      transform:rotate(0deg);
    }
  </style>
</head>

<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>

</html>
