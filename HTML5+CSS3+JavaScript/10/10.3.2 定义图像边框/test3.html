<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
img {/* 图像的边框样式 */
    width:300px; 							/* 宽度 */
    border-style:solid dashed dotted double; 	/* 顶边实线、右边虚线、底边点线、左边双线 */
    border-width:10px 20px 30px 40px; 		/* 顶边10px、右边20px、底边30px、左边40px */
    border-color:red blue green yellow; 		/* 顶边红色、右边蓝色、底边绿色、左边黄色 */
}
</style>
</head>
<body>
<img src="images/1.png" /> 
</body>
</html>
