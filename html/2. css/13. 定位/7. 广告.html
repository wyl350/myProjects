<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .box {
      width: 1002px;
      margin: 0 auto;
      margin-top: 44px;
    }

    .ad-l {
      position: fixed;
      top: 100px;
      left: 0;
    }

    .ad-r {
      position: fixed;
      right: 0px;
      top: 100px;
    }

    .top{
      position: fixed;
      top: 0;
      height: 44px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="top">
    <img src="top.png" alt="">
  </div>
  <img src="ad-l.png" alt="" class="ad-l">
  <div class="box">
    <img src="box.png" alt="">
  </div>
  <img src="ad-r.png" alt="" class="ad-r">
</body>

</html>
