<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
dl {
    width: 300px;
    border: solid 1px #ccc;
}
dt {
    padding: 8px 8px;
    background: #7FECAD url(images/green.gif) repeat-x;
    font-size: 13px;
    text-align: left;
    font-weight: bold;
    color: #71790C;
    margin-bottom: 12px;
    border-bottom: solid 1px #efefef;
}
dd {
    font-size: 0.78em;
    height: 1.5em;
    width: 280px;
    padding: 2px 2px 2px 24px;
    background: url(images/icon.gif) no-repeat 6px 25%;
    margin: 2px 0;
    white-space: nowrap;
    overflow: hidden;
    -o-text-overflow: ellipsis;    /* Opera */
    text-overflow: ellipsis;    /* IE, Safari (WebKit) */
    -moz-binding: url('images/ellipsis.xml#ellipsis');    /* Firefox */
}
</style>
</head>
<body>
<dl>
    <dt>唐诗名句精选</dt>
    <dd>海内存知己，天涯若比邻。唐·王勃《送杜少府之任蜀州》 </dd>
    <dd>不知细叶谁裁出，二月春风似剪刀。唐·贺知章《咏柳》 </dd>
    <dd>欲穷千里目，更上一层楼。唐·王之涣《登鹳雀楼》 </dd>
    <dd>野旷天低树，江清月近人。唐·孟浩然《宿建德江》 </dd>
    <dd>大漠孤烟直，长河落日圆。唐·王维《使至塞上》 </dd>
</dl>
</body>
</html>
